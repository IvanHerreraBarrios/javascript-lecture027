<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript basics</title>
</head>

<body>
    <h1>Javascript basics</h1>
    <ul>
        <li>Spring</li>
        <li>Summer</li>
        <li>Fall</li>
        <li>Winter</li>
    </ul>
    <script>
        //Math == static
      console.log(Math);
      console.log(Math.PI);
      console.log(Math.abs(-7.8));
      console.log(Math.ceil(7.2));//up
      console.log(Math.floor(7.8)); // down
      console.log(Math.round(7.5)); //close
      console.log(Math.sqrt(81));
      console.log(Math.pow(2,5));
      console.log(Math.sign(7.8)); //it's postivie? it's negative?
      console.log(Math.random()); // 0 - 1
      console.log(Math.random() * 1000);
      console.log(Math.round(Math.random() * 1000));
    </script>
</body>

</html>
